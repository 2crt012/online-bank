<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
</head>
<body>
    <h1>Create Account</h1>
    <form>
        <label for="email">Enter your Email</label>
        <input type="email" name="email" id="email" placeholder="Email" required>
        <label for="password">Think of a password</label>
        <input type="password" name="password" id="password" placeholder="Password" required minlength="8" maxlength="20">
        <label for="confirm-password">Confirm your password</label>
        <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password" required minlength="8" maxlength="20">
        <input type="submit" value="Create Account">
    </form>
</body>
</body>
</html>
